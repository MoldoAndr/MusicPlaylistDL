<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlist Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist Downloader</h1>
        <form id="downloadForm" action="download.php" method="POST">
            <div class="form-group">
                <label for="playlistUrl">Playlist URL:</label>
                <input type="text" id="playlistUrl" name="playlistUrl" required>
            </div>
            <div class="form-group">
                <label for="outputDir">Output Directory:</label>
                <input type="text" id="outputDir" name="outputDir" required>
            </div>
            <button type="submit">Download</button>
        </form>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
